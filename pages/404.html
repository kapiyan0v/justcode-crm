<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- title -->
    <title>CRM System</title>
    <!-- style -->
    <link rel="stylesheet" href="../css/error.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-inner">
          <div class="header-logo">
            <img src="../assets/icon/logo.webp" alt="logo" />
          </div>
          <div class="header-actions">
            <div class="header-actions__notifications">
              <img src="../assets/icon/notification.svg" alt="" />
            </div>
            <div class="header-actions__profile">
              <img src="../assets/icon/profile.svg" alt="" />
              <p>Артем</p>
              <img src="../assets/icon/arrow-down.svg" alt="" />
            </div>
            <div class="header-actions__help">
              <img src="../assets/icon/help.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="main">
      <div class="navigation">
        <ul class="navigation-list" id="navigation-list"></ul>
      </div>
      <div class="error">
        <div class="error-main">
            <img src="/assets/img/404/Bugtracking.png" alt="">
            <h3>Страница не найдена</h3>
            <button>
                <a href="/index.html">На рабочий стол</a>
            </button>
        </div>
      </div>      
    </div>

    <script src="/script/notfound.js"></script>
  </body>
</html>
