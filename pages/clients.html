<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- title -->
    <title>CRM System</title>
    <!-- style -->
    <link rel="stylesheet" href="../css/main.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-inner">
          <div class="header-logo">
            <img src="../assets/icon/logo.webp" alt="logo" />
          </div>
          <div class="header-actions">
            <div class="header-actions__notifications">
              <img src="../assets/icon/notification.svg" alt="" />
            </div>
            <div class="header-actions__profile">
              <img src="../assets/icon/profile.svg" alt="" />
              <p>Зарина</p>
              <img src="../assets/icon/arrow-down.svg" alt="" />
            </div>
            <div class="header-actions__help">
              <img src="../assets/icon/help.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="main">
      <div class="navigation">
        <ul class="navigation-list" id="navigation-list"></ul>
      </div>
      <div class="clients">
        <div class="clients-main">
          <p>Клиенты</p>
          <ul>
            <li>400 клиентов</li>
          </ul>
          <form>
            <input class="input" type="text" placeholder="Фильтр и поиск" />
            <button type="submit">
              <img src="../assets/img/clients/loop.png" alt="" />
            </button>
          </form>
          <button class="clients-main__button">Добавить клиента</button>
        </div>
        <div class="clients-table">
          <table class="clients-table__data">
            <thead>
              <tr>
                <td>123</td>
                <td><input type="checkbox" name="" id="" /></td>
                <td>ФИО</td>
                <td>Ответственный</td>
                <td>Телефон</td>
                <td>Почта</td>
                <td>Дата создания</td>
                <td>Название сделки</td>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
        </div>
        <div class="clients-page">
          <nav aria-label="...">
            <ul class="pagination pagination-sm">
              <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1"><</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">4</a></li>
              <li class="page-item"><a class="page-link" href="#">5</a></li>
              <li>
                <a>...</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="#">20</a>
                <li class="page-item"><a class="page-link" href="#">></a></li>
              </li>
            </ul>
          </nav>
          <h3>На странице:</h3>
          <nav aria-label="...">
            <ul class="pagination pagination-sm">
              
              <li class="page-item"><a class="page-link" href="#">20</a></li>
              <li class="page-item"><a class="page-link" href="#">35</a></li>
              <li class="page-item"><a class="page-link" href="#">50</a></li>

            </ul>
          </nav>

        </div>
      </div>
    </div>

    <script src="../index.js"></script>
  </body>
</html>
