    <header class="header">
      <div class="container">
        <div class="header-inner">
          <div class="header-logo">
            <img src="../assets/icon/logo.webp" alt="logo" />

          <div class="header-actions">

              <img src="../assets/icon/notification.svg" alt="" />
            </div>
            <div class="header-actions__profile">

            </div>
            <div class="header-actions__help">

            </div>
          </div>
        </div>
      </div>
    </header>

          <table class="clients-table__data">
            <thead>
              <tr>
                <td></td>
                <td><input type="checkbox" name="" id="" /></td>

                <td>Ответственный</td>
                <td>Телефон</td>
                <td>Почта</td>
                <td>Дата создания</td>

              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
        </div>
