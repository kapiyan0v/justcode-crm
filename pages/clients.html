<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- title -->
    <title>CRM System</title>
    <!-- style -->
    <link rel="stylesheet" href="../css/main.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-inner">
          <div class="header-logo">
            <img src="../assets/icon/logo.webp" alt="logo" />
          </div>
          <div class="header-actions">
            <div class="header-actions__notifications">
              <img src="../assets/icon/notification.svg" alt="" />
            </div>
            <div class="header-actions__profile">
              <img src="../assets/icon/profile.svg" alt="" />
              <p>Зарина</p>
              <img src="../assets/icon/arrow-down.svg" alt="" />
            </div>
            <div class="header-actions__help">
              <img src="../assets/icon/help.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="main">
      <div class="navigation">
        <ul class="navigation-list" id="navigation-list"></ul>
      </div>
      <div class="clients">
        <div class="clients-main">
          <p>Клиенты</p>
          <ul>
            <li>400 клиентов</li>
          </ul>
          <form>
            <input class="input" type="text" placeholder="Фильтр и поиск" />
            <button type="submit">
              <img src="../assets/img/clients/loop.png" alt="" />
            </button>
          </form>
          <button class="clients-main__button">Добавить клиента</button>
        </div>
        <div class="clients-table">
          <table class="clients-table__data">
            <thead>
              <tr>
                <td>123</td>
                <td><input type="checkbox" name="" id="" /></td>
                <td>ФИО</td>
                <td>Ответственный</td>
                <td>Телефон</td>
                <td>Почта</td>
                <td>Дата создания</td>
                <td>Название сделки</td>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
        </div>
        <div class="clients-page">
          <nav aria-label="...">
            <ul class="pagination pagination-sm">
              <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1"><</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">4</a></li>
              <li class="page-item"><a class="page-link" href="#">5</a></li>
              <li>
                <a>...</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="#">20</a>
                <li class="page-item"><a class="page-link" href="#">></a></li>
              </li>
            </ul>
          </nav>
          <h3>На странице:</h3>
          <nav aria-label="...">
            <ul class="pagination pagination-sm">
              
              <li class="page-item"><a class="page-link" href="#">20</a></li>
              <li class="page-item"><a class="page-link" href="#">35</a></li>
              <li class="page-item"><a class="page-link" href="#">50</a></li>

            </ul>
          </nav>

        </div>
        <div class="clients-change">
          <p>Выбрано: <span class="checked-numm">0</span> </p>
          <div class="button-add-task">
            <svg width="13" height="12" viewBox="0 0 13 12" fill="none" xmlns="http://www.w3.org/2000/svg">

          </div>
          <div>

              </svg>              
            <input class="clients-change__button-swap-user" type="button" value="Сменить ответственного">
          </div>
          <div>
            <svg width="15" height="14" viewBox="0 0 15 14" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M7.00033 7C7.00033 7.19891 7.07935 7.38968 7.22 7.53033C7.36065 7.67098 7.55142 7.75 7.75033 7.75C7.94924 7.75 8.14001 7.67098 8.28066 7.53033C8.42131 7.38968 8.50033 7.19891 8.50033 7C8.50033 6.80109 8.42131 6.61032 8.28066 6.46967C8.14001 6.32902 7.94924 6.25 7.75033 6.25C7.55142 6.25 7.36065 6.32902 7.22 6.46967C7.07935 6.61032 7.00033 6.80109 7.00033 7ZM10.1253 7C10.1253 7.19891 10.2044 7.38968 10.345 7.53033C10.4857 7.67098 10.6764 7.75 10.8753 7.75C11.0742 7.75 11.265 7.67098 11.4057 7.53033C11.5463 7.38968 11.6253 7.19891 11.6253 7C11.6253 6.80109 11.5463 6.61032 11.4057 6.46967C11.265 6.32902 11.0742 6.25 10.8753 6.25C10.6764 6.25 10.4857 6.32902 10.345 6.46967C10.2044 6.61032 10.1253 6.80109 10.1253 7ZM3.87533 7C3.87533 7.19891 3.95435 7.38968 4.095 7.53033C4.23565 7.67098 4.42642 7.75 4.62533 7.75C4.82424 7.75 5.01501 7.67098 5.15566 7.53033C5.29632 7.38968 5.37533 7.19891 5.37533 7C5.37533 6.80109 5.29632 6.61032 5.15566 6.46967C5.01501 6.32902 4.82424 6.25 4.62533 6.25C4.42642 6.25 4.23565 6.32902 4.095 6.46967C3.95435 6.61032 3.87533 6.80109 3.87533 7ZM14.2066 4.2875C13.8535 3.44844 13.3472 2.69531 12.7019 2.04844C12.0611 1.40531 11.3004 0.894096 10.4628 0.54375C9.60346 0.182813 8.69096 0 7.75033 0H7.71908C6.77221 0.0046875 5.85502 0.192188 4.99252 0.560938C4.16214 0.914877 3.40856 1.427 2.77377 2.06875C2.13471 2.71406 1.63315 3.46406 1.28627 4.3C0.926895 5.16563 0.745645 6.08594 0.750333 7.03281C0.755635 8.11792 1.01235 9.18704 1.50033 10.1562V12.5312C1.50033 12.7219 1.57606 12.9047 1.71085 13.0395C1.84564 13.1743 2.02846 13.25 2.21908 13.25H4.59565C5.56486 13.738 6.63397 13.9947 7.71908 14H7.75189C8.68783 14 9.59564 13.8188 10.4503 13.4641C11.2837 13.1179 12.0415 12.6126 12.6816 11.9766C13.3269 11.3375 13.8347 10.5906 14.1894 9.75781C14.5581 8.89531 14.7456 7.97813 14.7503 7.03125C14.755 6.07969 14.5706 5.15625 14.2066 4.2875ZM11.8456 11.1313C10.7503 12.2156 9.29721 12.8125 7.75033 12.8125H7.72377C6.78158 12.8078 5.84565 12.5734               </svg>              
            <input class="clients-change__button-write-sms" type="button" value="Написать смс">
          </div>
          <div>

          <div>
            <input class="clients-change__button-close" type="button" value="X">
          </div>
        </div>
      </div>
    </div>

    <script src="../index.js"></script>
  </body>
</html>
